server:
  port: 7002
eureka:
  instance:
    # 自己拥有的host名称, eureka集群注册， 八字真言， 相互注册， 相互守望，
    hostname: eureka7002.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

  server:
    enable-self-preservation: false

